      margin: 10px;
    }
    
    fieldset {
      width: fit-content;
    }

    input {
      margin-block: 10px;
    }

<body>
  <p style="font-size: x-large; margin-left: 30%;">Authorize here to see your Scheduled Meetings:</p>

  <!--Add buttons to initiate auth sequence and sign out-->
  <button style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-left: 30%;" id="authorize_button" onclick="handleAuthClick()">Authorize</button>
  <button style="background-color: #7fdeec; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;" id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
  <br />
  <pre id="content" style="white-space: pre-wrap; font-size: larger; margin-left: 30%;" ></pre>
  <br>
  <form id="event_form" style="margin-left: 60%; margin-top: 0%; max-width: 400px;">

    <fieldset style="border: 1px solid #ccc; padding: 20px; border-radius: 8px;">
  
      <label style="display: block; font-weight: bold;">Title</label>
      <input type="text" name="title" id="title" placeholder="Add Title" class="input-title" style="width: 100%; padding: 8px; margin-bottom: 10px;">
  
      <label style="display: block; font-weight: bold;">Description</label>
      <textarea type="text" name="desc" id="desc" placeholder="Add Description" class="input-title" style="width: 100%; padding: 8px; margin-bottom: 10px;"></textarea>
  
      <label style="display: block; font-weight: bold;">Date</label>
      <input type="date" name="date" id="date" style="width: 100%; padding: 8px; margin-bottom: 10px;">
  
      <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
  
        <div style="flex: 1; margin-right: 5px;">
          <label style="display: block; font-weight: bold;">Start Time</label>
          <input type="time" name="st" id="st" style="width: 100%; padding: 8px;">
        </div>
  
        <div style="flex: 1; margin-left: 5px;">
          <label style="display: block; font-weight: bold;">End Time</label>
          <input type="time" name="et" id="et" style="width: 100%; padding: 8px;">
        </div>
  
      </div>
  
      <label style="display: block; font-weight: bold;">Attendees</label>
      <input type="text" name="attendees" id="attendees" style="width: 100%; padding: 8px; margin-bottom: 10px;">
  
      <button type="button" onclick="addEvent()" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;">Schedule</button>
  
    </fieldset>
  
  </form>
  
  
  <script src="./index.js" type="text/javascript"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>

</html>
